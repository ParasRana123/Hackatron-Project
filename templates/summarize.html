<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        body {
            background-color: #121212; /* Darker background for better contrast */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1e90ff;
            font-size: 2.5em; /* Increased font size for the main title */
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #1e90ff;
            font-size: 2em; /* Font size for the summary title */
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: #2e2e4c;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 1.1em; /* Increased font size for better readability */
            resize: none; /* Disable resizing */
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2e2e4c;
            color: #ffffff;
            border: none;
            font-size: 1em; /* Font size for input */
        }
        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1em; /* Font size for button */
            width: 100%; /* Full width button */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #1c86e3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Summarizer</h1>
    <form method="POST">
        <input type="text" name="youtube_link" placeholder="Enter YouTube Video Link" required value="{{ youtube_link }}">
        <button type="submit">Get Summary</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <textarea readonly>{{ summary }}</textarea>
    {% endif %}
</body>
</html>
