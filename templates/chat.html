<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Voice Input</title>
    <style>
        /* Same styling as before */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0e1e2b; /* Dark blue background */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-box {
            width: 70%;
            height: 80vh;
            border: 2px solid #005f8a;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            background-color: #1a2a3a;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #008cba;
            color: white;
            align-self: flex-end;
            width: fit-content;
        }

        .bot-message {
            background-color: #004d7f;
            color: white;
            align-self: flex-start;
            width: fit-content;
        }

        .input-area {
            display: flex;
            width: 70%;
            margin-top: 10px;
        }

        .input-area input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #005f8a;
            margin-right: 10px;
            background-color: #2a3a4a;
            color: #ffffff;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #006f99;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #005f8a;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #007b99;
        }

        @media (max-width: 768px) {
            .chat-box {
                width: 90%;
                height: 70vh;
            }

            .input-area {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user_input" placeholder="Type your message here..." autocomplete="off" required>
        <button type="button" onclick="sendMessage()">Send</button>
        <button type="button" id="voice-btn" onclick="startRecognition()">ðŸŽ¤ Voice</button>
    </div>

    <script>
        // Voice Recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Function to handle voice input start
        function startRecognition() {
            recognition.start();
        }

        // When voice recognition result is available
        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("user_input").value = transcript;
            console.log("Recognized Speech: ", transcript);
        };

        recognition.onerror = function (event) {
            console.error("Speech Recognition Error: ", event.error);
            alert("Error with speech recognition: " + event.error);
        };

        // Function to handle sending the message
        function sendMessage() {
            const userInput = document.getElementById("user_input").value;

            // Check if input is empty
            if (!userInput) {
                alert("Please enter a message or use voice input");
                return;
            }

            // Debugging log
            console.log("Sending message: ", userInput);

            // Send the user input to the server using fetch
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response
                const chatBox = document.getElementById("chat-box");

                // Add user message
                chatBox.innerHTML += `
                    <div class="message user-message">
                        <p>${userInput}</p>
                    </div>
                `;

                // Add bot message
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <p>${data.response}</p>
                    </div>
                `;

                // Clear input
                document.getElementById("user_input").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                alert("There was an error with your request.");
            });
        }
    </script>

</body>

</html>
