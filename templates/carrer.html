<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Advisor App</title>
    <!-- External font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
    font-family: 'Roboto', sans-serif;
    background-color: #000000;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px; /* Added padding for better appearance on small screens */
    position: relative;
    z-index: 1;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/static/images/back.svg');
    background-size: cover;
    background-position: center;
    opacity: 0.7; /* Adjust this value to change the opacity */
    z-index: -1; /* Make sure the background is behind the content */
}

        .container {
            background-color: transparent;
            backdrop-filter: blur(30px);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0);
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #00aaff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.7), 0 0 20px rgba(0, 170, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgb(0, 170, 255), 0 0 20px rgba(0, 170, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 170, 255, 1), 0 0 40px rgba(0, 170, 255, 0.8);
            }
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #cccccc;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"] {
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(45deg,rgba(0, 0, 0, 0.944) 0%,rgba(34, 34, 34, 0.922) 100%);
            color: #f0f0f0;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background-color: #00aaff;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #008fcc;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #0077b3;
            transform: translateY(0);
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg ,rgba(0, 0, 0, 0.944) 0%,rgba(34, 34, 34, 0.922) 100%);
            border-left: 4px solid #00aaff;
            border-radius: 6px;
            animation: fadeIn 0.8s ease;
        }

        .response h2 {
            font-size: 20px;
            font-weight: 600;
            color: #f0f0f0;
            margin-bottom: 12px;
        }

        .response p {
            font-size: 16px;
            color: #cccccc;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            label, input[type="file"], button, .response h2 {
                font-size: 14px;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Career Path Advisor App</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="resume">Choose an Image (Resume):</label>
            <input type="file" name="resume" id="resume" accept="image/jpeg, image/png" required>
            <button type="submit">Get Career Path Suggestions</button>
        </form>

        {% if response %}
        <div class="response">
            <h2>Career Path Suggestions and Interview Questions</h2>
            <p>{{ response|safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
