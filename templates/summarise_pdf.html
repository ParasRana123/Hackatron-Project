<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2d;
            margin: 0;
            padding: 20px;
            color: #f0f0f0;
        }

        h1, h2 {
            color: #00aaff;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c2c3e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .summary, .answer {
            margin-top: 20px;
            background-color: #3a3a5e;
            padding: 15px;
            border-left: 5px solid #00aaff;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #f0f0f0;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #3a3a5e;
            border: 1px solid #555;
            border-radius: 4px;
            color: #f0f0f0;
            font-size: 1em;
        }

        button {
            background-color: #00aaff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008bcc;
        }

        form {
            margin-top: 30px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #555;
            margin: 40px 0;
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
            color: #f0f0f0;
        }

        .no-summary {
            text-align: center;
            color: #bbb;
            font-style: italic;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #00aaff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #008bcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Summarized PDF Result</h1>
        
        {% if summary %}
            <div class="summary">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
            </div>
        {% else %}
            <p class="no-summary">No summary available yet. Please upload a PDF to summarize.</p>
        {% endif %}

        {% if audio_file %}
            <audio controls>
                <source src="{{ url_for('static', filename='summary.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}

        <!-- Form to upload PDF files for summarization -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_files">Upload PDF files:</label>
                <input type="file" name="pdf_files" multiple>
            </div>
            <button type="submit">Summarize</button>
        </form>

        <hr>

        <!-- Ask a Question Form -->
        <form method="POST">
            <h2>Ask a Question</h2>
            <div class="form-group">
                <label for="session_id">Session ID:</label>
                <input type="text" id="session_id" name="session_id" value="default_session">
            </div>
            <div class="form-group">
                <label for="user_input">Your Question:</label>
                <input type="text" id="user_input" name="user_input">
            </div>
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
        <div class="answer">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
